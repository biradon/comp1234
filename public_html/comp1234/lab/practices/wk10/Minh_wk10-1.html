<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
    <div class="container">
        <form action="" method="post" class="form">
            <div class="form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name" tabindex="1" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your email" tabindex="2" required>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Happy Thrusday!" tabindex="3">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" rows="5" cols="50" id="message" placeholder="Enter Message"></textarea>
                </div>
                
                <div>
                    <button type="reset">Reset</button>
                    <button class="btn" type="submit">Send Message</button>
                </div>





                
            </div>
        </form>
    </div>
