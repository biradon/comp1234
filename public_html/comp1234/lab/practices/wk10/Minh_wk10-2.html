<body>
    <div class="container">
        <form action="" method="post" class="form">
            <div class="form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name" tabindex="1" required>
                </div>

                <div class="form-group">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your password" tabindex="2" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" tabindex="3">
                </div>

                <div class="form-group">
                    <label for="age" class="form-label">Age</label>
                    <input typpe="text" class="form-control" id="age" ></input>
                </div>

                <div class="form-group">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" ></input>
                </div>
            </form>
            </div>

            <div>
                <p>My Favorite Foods</p>

                <div class="form-group">
                    <label for="banana" class="form-label">Banana</label>
                    <input type="checkbox" class="form-control" id="banana" ></input>
                </div>

                <div class="form-group">
                    <label for="apples" class="form-label">Apples</label>
                    <input type="checkbox" class="form-control" id="apples" ></input>
                </div>

                <div class="form-group">
                    <label for="female" class="form-label">Female</label>
                    <input type="checkbox" class="form-control" id="female" ></input>
                </div>

                <div class="form-group">
                    <label for="lgbt+" class="form-label">LGBT+</label>
                    <input type="checkbox" class="form-control" id="lgbt+" ></input>
                </div>

                <div class="form-group">
                    <label for="male" class="form-label">Male</label>
                    <input type="checkbox" class="form-control" id="male" ></input>
                </div>

                <div>
                    <label for="eyecolor">Eye Color</label>
                    <select>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>

                <div>
                    <label for="file">Upload File</label>
                    <input type="file" id="file" name="file">
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div>
                    <label for="url">URL</label>
                    <input type="url" id="url" name="url">
                </div>

            </div>





                


    </div>
